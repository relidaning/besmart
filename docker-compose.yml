services:
  mysql:
    image: mysql:8.3.0
    restart: unless-stopped
    environment:
      - 'TZ=Asia/Shanghai'
      - 'MYSQL_ROOT_PASSWORD=lidaning'
    ports:
      - '3306:3306'
    volumes:
#      - ./data/mysql/var/lib/mysql:/var/lib/mysql
      - ./data/mysql/log:/var/log/mysql
      - ./data/mysql/etc/mysql:/etc/mysql
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8081:8080
    depends_on:
      - mysql
  
  nacos:
    image: nacos/nacos-server:2.0.1
    ports:
      - '8848:8848'
    environment:
      - 'MODE=standalone'
      - 'SPRING_DATASOURCE_PLATFORM=mysql'
      - 'MYSQL_SERVICE_HOST=mysql'
      - 'MYSQL_SERVICE_PORT=3306'
      - 'MYSQL_SERVICE_DB_NAME=nacos_config'
      - 'MYSQL_SERVICE_USER=root'
      - 'MYSQL_SERVICE_PASSWORD=lidaning'
    restart: unless-stopped
    depends_on:
      - mysql

  auth:
    build:
      context: ./
      dockerfile: ./auth/manifest/Dockerfile
    ports:
      - '4090:4090'
    environment:
      - 'TZ=Asia/Shanghai'
    restart: unless-stopped
    depends_on:
      - nacos

  checkin:
#    image: 'lidaning/checkin:1.0'
    build:
      context: ./
      dockerfile: ./checkin/Dockerfile
    ports:
      - '5020:5020'
    environment:
      - 'TZ=Asia/Shanghai'
      - 'FLASK_ENV=dev'
#    networks:
#      default:
#        ipv4_address: 192.168.1.7
    restart: unless-stopped
    depends_on:
      - nacos
  todos:
#    image: 'lidaning/todos:1.0'
    build:
      context: ./
      dockerfile: todos/manifest/Dockerfile
    ports:
      - '5070:5070'
    environment:
      - 'TZ=Asia/Shanghai'
    restart: unless-stopped
    depends_on:
      - nacos

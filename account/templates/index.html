<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% include 'common/nav.html' %}
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="itemid" class="col" style="color: #fff;">北京银行4020</div>
      <div id="itemid" class="col" style="color: gray;">通勤</div>
      <div id="transactiontype" class="col" style="color: crimson;">支出</div>
    </div>
  </div>
  <div class="calculator card">
    <input type="text" class="calculator-screen z-depth-1" value="" disabled aria-label="0" />

    <div class="calculator-keys">

      <div class="account dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
          {{accounts[0].accountname}}
        </button>
        <div class="dropdown-menu">
          {% for account in accounts%}
          <a class="dropdown-item" href="#">{{account.accountname}}</a>
          {% endfor %}
        </div>
      </div>
      <div class="transaction dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
          通勤
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">通勤</a>
          <a class="dropdown-item" href="#">吃饭</a>
          <a class="dropdown-item" href="#">日用品</a>
        </div>
      </div>
      <div class="transaction dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
          支出
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">支出</a>
          <a class="dropdown-item" href="#">收入</a>
          <a class="dropdown-item" href="#">日用品</a>
        </div>
      </div>

      <button type="button" value="7" class="btn btn-light waves-effect">7</button>
      <button type="button" value="8" class="btn btn-light waves-effect">8</button>
      <button type="button" value="9" class="btn btn-light waves-effect">9</button>
      <button type="button" value="4" class="btn btn-light waves-effect">4</button>
      <button type="button" value="5" class="btn btn-light waves-effect">5</button>
      <button type="button" value="6" class="btn btn-light waves-effect">6</button>
      <button type="button" value="1" class="btn btn-light waves-effect">1</button>
      <button type="button" value="2" class="btn btn-light waves-effect">2</button>
      <button type="button" value="3" class="btn btn-light waves-effect">3</button>
      <button type="button" value="0" class="btn btn-light waves-effect">0</button>
      <button type="button" class="decimal function btn btn-light" value=".">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
  
      <button type="button" class="record btn btn-default" value="record">入账</button>
  
    </div>
  </div>
{% include 'common/foot.html' %}
</body>
<link rel="stylesheet" href="{{ url_for('static', filename='caculator.css') }}" rel="stylesheet" />
<script src="{{ url_for('static', filename='caculator.js') }}"></script>
<script>
    $(document).ready(function () {
    })
</script>
<style>
  .account{
    grid-area: 1/3/2/1;
  }
</style>
</html>
